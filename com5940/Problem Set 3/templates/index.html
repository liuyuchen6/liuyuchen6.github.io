 <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>

<!--data table & c3 chart cdn-->
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap4.min.css">

<!--c3 & d3 js-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.9.1/d3.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.9.1/d3.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.6.13/c3.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.6.13/c3.min.js"></script>
<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.6.13/c3.css">
<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.6.13/c3.min.css">
<script>

$(document).ready(function() {
    $('#myTable').DataTable({
        "order": [[ 1,"asc"]],
        "scrollY":        "300px",
        "scrollCollapse": true,
        "paging":         false
    } );
});

$(document).ready(function(){
    var chart = c3.generate({
         bindto  :'#chart',
    data: {
        columns: [
            {% for Name,Count in location %}
            ['{{Name}}',{{Count}}],
             {% endfor %}
        ],
        type : 'pie'
    },
    });
});
</script>
